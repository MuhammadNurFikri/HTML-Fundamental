<!DOCTYPE html>

<html>
<head>
  <title>Belajar buat list</title>
</head>

<body>

  <p>unorder list</p>
        <ul>
          <li>Ayam Bakar</li>
          <li>Gulai Ayam </li>
          <li>Sate Padang</li>
          <li>Rendang</li>
        </ul>

    <p>order list</p>
        <ol type="i">
          <li>Ayam Bakar</li>
          <li>Gulai Ayam</li>
          <li>Sate Padang</li>
          <li>Rendang</li>
        </ol>


</body>

</html>
